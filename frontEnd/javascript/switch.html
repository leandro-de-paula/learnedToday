<!DOCTYP html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Switch case</title>
        
    </head>
    <body>
        <h1>Switch</h1>
        <script>
            //Usado para comprir uma ordem gravitacional em um menu ou lista
            var teste = 2
            console.log(teste)
            
            switch (teste){

              case 1:
                   document.write("Parâmetro 1")
                   break
              case 2:
                   document.write("Parâmetro 2")
                   break
              default 
                   document.write("Sem parâmetros")
            }
        </script>    
    </body>
</html>
